<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="お菓子屋 「やよい」のHPです。豊富な品揃えとこだわり抜いた絶品のスイーツをご堪能ください。">
  <link rel="stylesheet" href="style.css">
  <title>Sweets Yayoi HP</title>
</head>
<body>
<!-- ヘッダー -->
<header>
  <h1><a href="index.html">
    <img src="img/logo.png" alt="やよいのロゴ" class="header_logo">
  </a></h1>
  <nav class="header-nav">
    <ul class="nav-list">
      <li class="nav-item"><a href="#">商品一覧</a></li>
      <li><a href="#"></a>お問い合わせ</a></li>
    </ul>
  </nav>



</header>

<!-- トップ画像 -->
<img class="top_image"src="./img/top_image.png" alt="">

<!-- 商品一覧 -->
<h2>商品一覧</h2>
<div class="goods-list">
  <div class="goods-item">
    <img class="goods-picture"src="./img/cake.jpg" alt="">
    <p>ふんわりショートケーキ</p>
  </div>
  <div class="goods-item">
    <img class="goods-picture" src="./img/waffle.jpg" alt="">
    <p>贅沢アイスワッフル</p>
  </div>
  <div class="goods-item">
    <img class="goods-picture" src="./img/cookie.jpg "alt="">
    <p>こだわりクッキー</p>
  </div>
</div>

<!-- お問い合わせ -->
<h2>お問い合わせ</h2>
<form>
  <label for="name">お名前：</label>
  <input type="text"  class="contact" name="name" size="42">
  <label for="email">メールアドレス：</label>
  <input type="text"  class="contact" name="email" size="42">
  <label for="content">お問い合わせ内容：</label>
  <textarea class="contact"name="content" id="" cols="30" rows="5"></textarea>
  <input type="submit" class="submit" value="送信"> 
</form>

<!-- フッター -->
  <footer>
    <div class="copyright">
      <p>&copy;Copyright2021やよい. All Rights. Reserved.</p>
    </div>
  </footer>

</body>
</html>
